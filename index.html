<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
<title>Document</title>
</head>
<body>
    <div class="container">
      <section class="left">
        <div class="first-div">
          <img src="images/bg-main-desktop.png" alt="" class="main">
        </div>
        <div class="second-div">
          <div class="first-second-div">
            <img src="images/bg-card-front.png" alt="" class="front">
            <img src="images/bg-card-back.png" alt="" class="front">
          </div>
        </div>
        <div class="third-div">
          <form action="">
            <div class="field">
              <label for="owner"><strong>CARDHOLDER NAME</strong></label><br>
              <input type="text" id="owner" class="owner" placeholder="e.g Daniel Nnamdi Anah" size="25"><br>
            </div>
            <div class="field">
              <label for="owner"><strong>CARD NUMBER</strong></label><br>
              <input type="text" id="owner" class="owner" placeholder="0123 4567 8910 1112" size="25"><br>
            </div>
              


            <div class="form-field">
              <div class="field">
                <label for="owner"><strong>EXP.DATE</strong></label><br>
              <input type="text" id="owner" class="owner" placeholder="MM" size="2"><br>
              </div>

              <div class="field">
                <label for="owner"><strong>(MM/YY)</strong></label><br>
              <input type="text" id="owner" class="owner" placeholder="YY" maxlength="4" size="2">
              </div>

              <div class="field">
                <label for="text"><strong>CVC</strong></label><br>
                <input type="text" id="owner" class="owner" placeholder="123" size="11">
              </div>
            </div>

            <div class="button">
              <a class="btn">Confirm</a>
            </div>

            
          </form>
        
        
        

      </section>
    </div>
</body>
</html>
